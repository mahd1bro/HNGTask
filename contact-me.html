<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Contact</title>
</head>
<body>
    <div class="card-container">
        <h2 class="header">
            Contact Me
        </h2>
        <form>
            <div class="fullname">
                <label for="">Full name:</label>
                <input type="text" data-testid="test-contact-name" placeholder="Your fullname">
            </div>
            <div class="email">
                <label for="">E-mail:</label>
                <input type="text" data-testid="test-contact-email" placeholder="Your email">
            </div>
            <div class="subject">
                <label for="">Subject:</label>
                <input type="text" data-testid="test-contact-subject" placeholder="Purpose of your message">
            </div>
            <div class="message">
                <label for="">Write your message:</label>
                <textarea name="" minlength="10" data-testid="test-contact-message" id="message"></textarea>
            </div>
            <div class="submit" data-testid="test-contact-submit">
                <button>submit</button>
            </div>
            
        </form>
        <br>
        <br>
        <p class="dashboard">
            <a href="./index.html">Back to dashboard</a>
        </p>
    </div>
    <script src="./script.js"></script>
</body>
</html>
